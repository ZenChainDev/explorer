info:
  contact: {}
  license: {}
paths:
  /api/account/{address}:
    get:
      consumes:
      - application/json
      description: get detail of account
      parameters:
      - description: account address
        in: path
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AccountVo'
            type: object
      summary: detail
      tags:
      - account
  /api/account/{address}/delegations:
    get:
      consumes:
      - application/json
      description: get delegations of account
      parameters:
      - description: account address
        in: path
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AccountDelegationsRespond'
            type: object
      summary: list
      tags:
      - account
  /api/account/{address}/rewards:
    get:
      consumes:
      - application/json
      description: get rewards of account
      parameters:
      - description: account address
        in: path
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AccountRewardsVo'
            type: object
      summary: list
      tags:
      - account
  /api/account/{address}/unbonding_delegations:
    get:
      consumes:
      - application/json
      description: get unbondingdelegations of account
      parameters:
      - description: account address
        in: path
        name: address
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AccountUnbondingDelegationsRespond'
            type: object
      summary: list
      tags:
      - account
  /api/accounts:
    get:
      consumes:
      - application/json
      description: get list of account
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AccountsInfoRespond'
            type: object
      summary: list
      tags:
      - account
  /api/asset/gateways/{moniker}:
    get:
      consumes:
      - application/json
      description: get gateway assets token detail
      parameters:
      - description: moniker
        in: path
        name: moniker
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AssetGateways'
            type: object
      summary: detail
      tags:
      - assets
  /api/asset/tokens:
    get:
      consumes:
      - application/json
      description: get asset tokens
      parameters:
      - description: source
        in: query
        name: source
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AssetTokensRespond'
            type: object
      summary: list
      tags:
      - assets
  /api/asset/tokens/{token_id}:
    get:
      consumes:
      - application/json
      description: get assets token detail
      parameters:
      - description: token_id
        in: path
        name: token_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AssetTokens'
            type: object
      summary: detail
      tags:
      - assets
  /api/assets/gateway/txs:
    get:
      consumes:
      - application/json
      description: get assets txs
      parameters:
      - description: page num
        in: query
        name: page
        required: true
        type: integer
      - description: page size
        in: query
        name: size
        required: true
        type: integer
      - description: txs type
        in: query
        name: tx_type
        type: string
      - description: asset symbol
        in: query
        name: symbol
        type: string
      - description: gateway
        in: query
        name: gateway
        type: string
      - description: moniker
        in: query
        name: moniker
        type: string
      - description: if used count
        enum:
        - "true"
        - "false"
        in: query
        name: total
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AssetsRespond'
            type: object
      summary: gateway
      tags:
      - assets
  /api/assets/native/txs:
    get:
      consumes:
      - application/json
      description: get assets txs
      parameters:
      - description: page num
        in: query
        name: page
        required: true
        type: integer
      - description: page size
        in: query
        name: size
        required: true
        type: integer
      - description: txs type
        in: query
        name: tx_type
        type: string
      - description: asset symbol
        in: query
        name: symbol
        type: string
      - description: if used count
        enum:
        - "true"
        - "false"
        in: query
        name: total
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/vo.AssetsRespond'
            type: object
      summary: native
      tags:
      - assets

