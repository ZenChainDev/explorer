<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Rainbow</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!-- Bootstrap -->
    <link href="../website/css/bootstrap.min.css" rel="stylesheet">
    <link href="../website/css/download/download.css" rel="stylesheet">
</head>
<body>

<div id="all" class="container-fluid" hidden="hidden">
    <div class="row main pc">
        <div class="header-title-content">
            <div class="header-title">
                <div class="header-logo">
                    <img src="../website/img/logo.png" alt="">
                </div>
            </div>
            <div class="header-title-info" style="color:#000">
                <p class="expect-title">Our mainnet will launch soon...</p>
                <p class="header-title-explorer">Please check out our testnet explorer!</p>
                <a class="explorer-btn" href="https://testnet.irisplorer.io/#/home">
                    <span>testnet.irisplorer.io</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row phone" style="text-align: center">
        <div class="mobile-content">
           <div class="mobile-img-logo">
               <div class="logo-content">
                   <img src="./img/logo.png">
               </div>
               <img src="./img/welcome-mobile.jpg">
              <div class="mobile-title-content">
                  <p class="mobile-expect-title">Our mainnet will launch soon...</p>
                  <p class="mobile-header-title-explorer">Please check out our testnet explorer!</p>
                  <a class="mobile-explorer-btn" href="https://testnet.irisplorer.io/#/home">
                      <span>testnet.irisplorer.io</span>
                  </a>
              </div>
           </div>
        </div>
    </div>
</div>
</div>

<script src="../website/js/jquery.min.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
        var ua = navigator.userAgent;

        var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
            isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
            isAndroid = ua.match(/(Android)\s+([\d.]+)/),
            isMobile = isIphone || isAndroid;

        if (isMobile) {
            $("div.pc").hide();
            $("div.phone").show();
            $("#all").show();
        } else {
            $("div.pc").show();
            $("div.phone").hide();
            $("#all").show();
        }
    })
    $(".ch-lang-btn").click(function () {
        $(".ch-lang-btn").css("color","#3498DB");
        $(".gray-font").css("color","#000");
        $("#title-first").text("第一个支持");
        $('#font-big').text("跨链");
        $('.title-info').text("多资产转移及服务消费的IRISnet 移动客户端");
        $('.public-beta-font').text("公测即将开启，敬请期待...");
        $("#font-big").css("visibility","visible");
        $(".privacy-link").text("服务协议");
        $(".terms-link").text("隐私政策");

    });
    $(".gray-font").click(function () {
        $(".ch-lang-btn").css("color","#000");
        $(".gray-font").css("color","#3498DB");
        $('.public-beta-font').text("We will open public test soon");
        $("#font-big").css("visibility","hidden");
        $("#title-first").text("First IRISnet mobile client that supports cross-chain ");
        $(".title-info").text("multi-asset transfers and iServices consumption");
        $(".privacy-link").text("Privacy");
        $(".terms-link").text("Terms");
    })
    $(".lang-cn-btn").on("touchstart",function () {
        $(".lang-cn-btn").css("color","#3498DB");
        $(".lang-en-btn").css("color","#000");
        $(".privacy-link").text("服务协议");
        $(".terms-link").text("隐私政策");
        $(".public-beta-title").text("公测即将开启，敬请期待...");
        $(".info-title-client").css("display","block");
        $(".info-title").text("第一个支持跨链");
        $(".info-title-client").text("多资产转移及服务消费的 IRISnet 移动客户端");
    });
    $(".lang-en-btn").on("touchstart",function () {
        $(".lang-cn-btn").css("color","#000");
        $(".lang-en-btn").css("color","#3498DB");
        $(".info-title").text("First IRISnet mobile client that supports cross-chain multi-asset transfers and iServices consumption");
        $(".info-title-client").css("display","none");
        $(".public-beta-title").text("We will open public test soon");
        $(".privacy-link").text("Privacy");
        $(".terms-link").text("Terms");
    })
</script>
</body>
</html>
